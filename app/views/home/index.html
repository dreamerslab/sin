<? it.styles.push.apply( it.styles, it._assets ); ?>

<div id="main">
  <div id="news">
    <h2 id="news-title" class="title">
      <a id="news-title-link" class="block-title" href="<?= it.namespace ?>/news">news 新聞</a>
    </h2>
    <?= it.show_no_content_err( it.posts ) ?>
    <? it.posts.forEach( function ( post ){ ?>
      <div class="news-entry">
        <h3 class="news-entry-title">
          <a href="<?= it.namespace ?>/news/<?= post._id ?>" class="news-entry-title-link" title="See more about '<?= post.title ?>'"><?= post.title ?></a>
        </h3>

        <?= it.markdown( it.truncate( post.content )) ?>

        <p class="news-date"><?= it.date( post.created_at )?></p>
        <? if( post.cover ){ ?>
          <a href="<?= it.namespace ?>/news/<?= post._id ?>" class="news-thumb-link">
            <img class="news-thumb" src="<?= post.cover ?>" alt="thumb">
          </a>
        <? } ?>
      </div>
    <? }); ?>
  </div>
  <div id="releases">
    <h2 id="release-title" class="title">
      <a id="release-title-link" class="block-title" href="<?= it.namespace ?>/releases">NEW RELEASES</a>
    </h2>
    <div id="releases-list">
      <?= it.show_no_content_err( it.releases ) ?>
      <? it.releases.forEach( function ( release ){ ?>
        <a href="<?= it.namespace ?>/releases/<?= release._id ?>" class="release-link">
          <img class="release-thumb" src="<?= release.cover ?>" alt="thumb">
          <p class="release-date"><?= release.release_date ?></p>
          <h3 class="release-title"><?= release.name ?></h3>
        </a>
      <? }); ?>

      <? if( it.releases.length >= 3 ){ ?>
        <a id="releases-more" class="btn-more" href="<?= it.namespace ?>/releases">More</a>
      <? } ?>
    </div>
  </div>
  <div id="videos">
    <h2 id="videos-title" class="title">
      <a id="videos-title-link" class="block-title" href="<?= it.namespace ?>/videos">NEW VIDEOS</a>
    </h2>

    <div id="videos-list">
      <?= it.show_no_content_err( it.videos ) ?>
      <? it.videos.forEach( function ( video ){ ?>
        <a class="video" href="<?= video.url ?>" title="前往 YouTube 觀看 '<?= video.title ?>'">
          <img class="video-thumb" src="<?= video.thumb ?>" alt="影片縮圖">
        </a>
      <? }); ?>

      <? if( it.videos.length >= 2 ){ ?>
        <a id="videos-more" class="btn-more" href="<?= it.namespace ?>/videos">More</a>
      <? } ?>
    </div>
  </div>
</div>

<div id="sidebar">
  <div id="soundcould-player">
    <h3 id="soundcould-player-title">music</h3>

    <?= it.soundcloud.url || '<p>沒有內容</p>' ?>

    <? if( it.is_authenticated ){ ?>
      <a href="/admin/home/soundcloud/edit" class="link-edit" title="編輯 Soundcloud 播放器">編輯 Soundcloud 播放器</a>
    <? } ?>
  </div>
  <div id="latest-lives">
    <h3 id="lives-title">live</h3>
    <div id="live-list">
      <?= it.show_no_content_err( it.lives ) ?>
      <? it.lives.forEach( function ( live ){ ?>
        <a class="live-link" <?= it.show_live_link( live ) ?>>
          <span class="live-date"><?= live.date ?></span>
          <span class="live-content"><?= live.title ?> ＠<?= live.location ?></span>
        </a>
      <? }); ?>

      <a href="<?= it.namespace ?>/live" id="live-more">more</a>
    </div>
  </div>
  <div id="fb-fanpage">
    <h3 id="fb-fanpage-title">facebook</h3>

    <?= it.facebook.url || '<p>沒有內容</p>' ?>

    <? if( it.is_authenticated ){ ?>
      <a href="/admin/home/facebook/edit" class="link-edit" title="編輯臉書粉絲頁">編輯臉書粉絲頁</a>
    <? } ?>
  </div>
</div>
