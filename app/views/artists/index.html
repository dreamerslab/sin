<?= it.partial( it._assets ) ?>

<? it.title = '三十而立 sincerely music | 藝人'; ?>
<? it.nav_selected = 'artists'; ?>

<div id="artists">
  <div id="artists-entries">
    <? if ( it.is_authenticated ){ ?>
      <a href="/admin/artists/new" id="btn-add" title="前往新增 Artist 的頁面">ADD NEW ENTRY</a>
    <? } ?>

    <?= it.show_no_content_err( it.artists ) ?>
    <? it.artists.forEach( function ( artist ){ ?>
      <div class="news-entry">
        <h3 class="news-entry-title">
          <a href="<?= it.namespace ?>/artists/<?= artist._id ?>" class="news-entry-title-link"><?= artist.name ?></a>
        </h3>

        <?= it.markdown( artist.desc ) ?>

        <? if( artist.thumb ){ ?>
          <a href="<?= it.namespace ?>/artists/<?= artist._id ?>" class="news-thumb-link">
            <img class="news-thumb" src="<?= artist.thumb ?>" alt="thumb">
          </a>
        <? } ?>

        <? if( it.is_authenticated ){ ?>
          <form class="form-delete" action="/admin/artists/<?= artist._id ?>" method="POST" accept-charset="UTF-8">
            <input type="hidden" name="_method" value="delete" />
            <input type="hidden" name="_csrf" value="<?= it.csrf ?>" />
            <input class="btn-delete" type="submit" value="DELETE THIS ENTRY" />
          </form>
        <? } ?>
      </div>
    <? }); ?>
  </div>
  <div id="nav-wrap">
    <a id="btn-prev" href="<?= it.namespace ?>/artists" title="Previous page">prev</a>
    <a id="btn-next" href="<?= it.namespace ?>/artists" title="Next page">next</a>
  </div>
</div>
